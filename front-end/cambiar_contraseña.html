<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>SimplyMinimal</title>

    <link href="css/diseño.css" rel="stylesheet" type="text/css" />

    <script src="script/funciones_comunes.js"></script>

    <script src="script/cambiar_contrasenia.js"></script>


</head>
<body class="registro_inicio">
    


    <div class="centrado elementos_columna texto_large" id="formulario_cambio_contraseñia">

        <!--meter el poder ver la constraseñia que estas escribiendo-->
        <div>
            <span id="errorServidor" style="color: red;"></span> <br>

            <label for="register-password">Contraseña nueva:</label>  <br> 
            <span id="error2" style="color: red;"></span> 
            <div class="contenedor elementos_centrados_v p_abajo_1">
            <input class="input_20x2  texto_large" type="password" id="register-password" name="register-password" required> <img class="t2x2 m_izquierda_0-5" src="css/contraseña/oculto.png" id="mostrarContrasenia1">   <!--<input type="button" id="mostrarContrasenia1" value="Mostrar">-->    <br>
            </div>  
            

            <label for="confirm-password">Confirmar contraseña:</label>   <br>
            <span id="error3" style="color: red;"></span> 
            <div class="contenedor elementos_centrados_v p_abajo_1">
            <input class="input_20x2  texto_large" type="password" id="confirm-password" name="confirm-password" required> <img class="t2x2 m_izquierda_0-5" src="css/contraseña/oculto.png" id="mostrarContrasenia2">   <!--<input type="button" id="mostrarContrasenia2" value="Mostrar">-->    <br>
            </div>
            

            <input type="button" id="cambiar_contraseñia" value="Cambiar Contraseña">
        </div>
    </div>



</body>
