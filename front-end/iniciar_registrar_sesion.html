<!DOCTYPE html>
<html class="registro_inicio" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>SimplyMinimal</title>

    <link href="css/diseño.css" rel="stylesheet" type="text/css" />

    <script src="script/funciones_comunes.js"></script>

    <script src="script/formulario_iniciar_registrar_sesion.js"></script>



</head>
<body class="registro_inicio">




    <div class="centrado elementos_columna texto_large">

        <div class="texto_centrado p_abajo_1">
        <a class="azul p_abajo_1" href="../index.html" id="volver_inicio">Volver a la pagina</a>
        </div>


        <div class="texto_centrado p_abajo_1">
        <p id="respuesta_servidor" style="color: red;"></p>
        </div>


        
        <!--inicio de sesion-->
        <div class="" id="inicio_sesion">

        <label  for="email">Email:</label>
        <div class="contenedor elementos_centrados_v p_abajo_1">
            <input class="input_20x2 texto_large" type="email" id="email" name="email" required />   <br/>
        </div>

        <label for="password">Contraseña:</label>
        <div class="contenedor elementos_centrados_v p_abajo_1">
           <input class="input_20x2  texto_large" type="password" id="password" name="password" required />      <img class="t2x2 m_izquierda_0-5" src="css/contraseña/oculto.png" id="mostrarContrasenia1">  <!--<input class="t2x2 mostrar_contra" type="button" id="mostrarContrasenia1" value="&#128065;">-->   <br/>
        </div>

        <div class="contenedor elementos_centrados_v p_abajo_1">
            <input type="checkbox" id="guardar_sesion" name="guardar_sesion" >     <label class="m_izquierda_0-5" form="guardar_sesion">  Mantener sesion iniciada</label>    <br/>
        </div>

        <input type="button" id="boton_iniciar_sesion" value="iniciar sesion"> <br><br>

        <div class="texto_centrado">
        <a class="azul p_abajo_1" href="" id="olvido_contrasenia">Se me olvido la contrasenia</a>    <br><br>
       
        <a class="azul p_abajo_1" href="" id="boton_para_registrarse">Resgistrarse</a>
        </div>

        </div>

        <!--recuperar cuenta-->
        <div class="" id="recuperar_cuenta"  style="display: none;">

            <label for="email_recuperacion">Email:</label>
            
            <div class="contenedor elementos_centrados_v p_abajo_1">
            <input class="input_20x2  texto_large" type="email" id="email_recuperacion" name="email_recuperacion" required />   <br/>
            </div>

            <input type="button" id="enviar_recuperacion" value="Enviar email"> <br><br>

            <div class="texto_centrado">
            <a class="azul" href="" id="cancelar">Cancelar</a>
            </div>
  
          </div>




        <!--registrarse-->
        <div class="" id="resgistrarse" style="display: none;">

            <label for="register-email">Email:</label>   <br>

            <div class="w20">
            <span id="error1" style="color: red;"></span> <br>
            </div>

            <div class="contenedor elementos_centrados_v p_abajo_1">
            <input class="input_20x2  texto_large" type="email" id="register-email" name="register-email" required>   <br>
            </div> 

            

            <label for="register-password">Contraseña:</label>  <br>  

            <div class="w20">
            <span id="error2" style="color: red;"></span> <br>
            </div>

            <div class="contenedor elementos_centrados_v p_abajo_1">
            <input class="input_20x2  texto_large" type="password" id="register-password" name="register-password" required> <img class="t2x2 m_izquierda_0-5" src="css/contraseña/oculto.png" id="mostrarContrasenia2">  <!--<input type="button" id="mostrarContrasenia2" value="Mostrar">-->    <br>
            </div>

            

            <label for="confirm-password">Confirmar contraseña:</label>  <br>

            <div class="w20">
            <span id="error3" style="color: red;"></span> <br>
            </div>
                
            <div class="contenedor elementos_centrados_v p_abajo_1">
            <input class="input_20x2  texto_large" type="password" id="confirm-password" name="confirm-password" required>  <img class="t2x2 m_izquierda_0-5" src="css/contraseña/oculto.png" id="mostrarContrasenia3">   <!--<input type="button" id="mostrarContrasenia3" value="Mostrar">-->    <br>
            </div>

            

            <div class="contenedor elementos_centrados_v p_abajo_1">
            <input type="checkbox" id="novedades" name="novedades" >     <label class="m_izquierda_0-5" form="novedades">Quiero que me mandeis novedades</label>    <br/>
            </div>

            <input type="button" id="boton_registrarse" value="Registrarse"> <br><br>    

            <div class="texto_centrado">
            <a class="azul" href="" id="boton_para_iniciar_sesion">Iniciar sesion</a>
            </div>

        </div>


    </div>




</body>
</html>
