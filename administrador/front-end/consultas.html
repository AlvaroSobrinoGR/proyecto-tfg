<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplyMinimal Administración</title>

    <link href="css/administrador_diseño.css" rel="stylesheet" type="text/css" />

  <script src="script/funciones_comunes.js"></script>
    
    <script src="script/comprobar_sesion_iniciada.js"></script>

    <script src="script/obtener_id_empleado.js"></script>

    <script src="script/consultas.js"></script>
</head>
<body class="contenedor elementos_columna elementos_centrados_v texto_large  botones_apartados">

    <div class="texto_xxlarge">
        <a href="inicio.html">Atás</a>
    </div>
    <div class="texto_xxlarge fondo_amarillo">
        <p>Id empleado: <span id="IDEmpleado"></span>
    </div>
    <div class="contenedor elementos_columna elementos_centrados_v separacion_2_m">
        <div>
            <label>Buscar por:</label>
            <select id="tipoBusqueda">
                <option value="">Nada</option>
                <option value="id_consulta">id_consulta</option>
                <option value="id_usuario">id_usuario</option>
                <option value="id_empleado">id_empleado</option>
                <option value="asunto">asunto</option>
                <option value="consulta">consulta</option>
                <option value="estado">estado</option>
                <option value="fecha">fecha</option>
            </select>
            <label>Dato a buscar:</label>
            <input type="text" id="contenidoBusqueda">
            <label>Ordenar por:</label>
            <select id="orden">
                <option value="">Nada</option>
                <option value="id_consulta">id_consulta</option>
                <option value="id_usuario">id_usuario</option>
                <option value="id_empleado">id_empleado</option>
                <option value="asunto">asunto</option>
                <option value="consulta">consulta</option>
                <option value="estado">estado</option>
                <option value="fecha">fecha</option>
            </select>
            <select id="tipo_orden">
                <option value="ASC" selected>ascendente</option>
                <option value="DESC">descendente</option>
            </select>
            <input type="button" id="aplicar" value="Aplicar">
        </div>

        <div class="contenedor elementos_fila ">
            <div class="separacion_2_m">
                <span>Hacerse cargo:</span><br>
                <label>ID consulta:</label><br><input type="number" id="idconsultacargo"><br>
                <input type="button" id="cargoConsulta" value="Hacerse cargo de la consulta">
            </div>
            <div class="separacion_2_m">
                <span>Modificar estado consulta:</span><br>
                <label>ID consulta:</label><br><input type="number" id="idconsultamodificar"><br>
                <label>Estado:</label>   
                <select id="estadoConsulta">
                    <option value="">Nada</option>
                    <option value="espera">espera</option>
                    <option value="trabajando">trabajando</option>
                    <option value="finalizada">finalizada</option>
                </select><br><input type="button" id="modifiaConsulta" value="Modificar consulta">
            </div>
        </div>
    <div class="tabla  fila_color">
    <table id="datos">
    </table>
</div>
</body>
</html>
