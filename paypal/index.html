<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script
    src="https://www.paypal.com/sdk/js?client-id=Ab-pjiPTvH0T_SFtqwnt_eNHo7RLQON6T6u01aWjkqrFOpdg32yMloGaDU7UnQ4OX2nZ8TvaKUzs6w_Q&currency=EUR">

    </script>
</head>
<body>
    <div id="paypal-button-container"></div>  

    <script>
        paypal.Buttons({
            createOrder: function(data, actions){
                return actions.order.create({
                    purchase_units:[{
                        amount:{
                            value:100 //dinero
                        }
                    }]
                })
            },

            onApprove: function(data/* cintiene toda la informacion que se va a tratar*/, actions /* indica funciones que puda realizar*/){
                actions.order.capture().then(function(detalles){
                    console.log(detalles)
                    //id es el id de la transaccion
                    //create_times: momento del pago
                })
            },

            onCancel: function(data){//esto se lanza cuando el usuario cancela el pago
                alert("pago cancelado")
            }
        }).render('#paypal-button-container')
    </script>
</body>
</html>
